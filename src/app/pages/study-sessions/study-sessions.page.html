<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Study Sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Course dropdown -->
  <ion-item>
    <ion-select
      label="Course"
      labelPlacement="stacked"
      placeholder="Select course"
      [(ngModel)]="form.courseId"
    >
      <ion-select-option *ngFor="let c of courses; trackBy: trackByCourseId" [value]="c.id">
        {{ c.title }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Datetime -->
  <ion-item>
    <ion-datetime
      presentation="date-time"
      [firstDayOfWeek]="1"
      [(ngModel)]="form.startedAtIso"
    ></ion-datetime>
  </ion-item>

  <!-- Duration -->
  <ion-item>
    <ion-input
      label="Duration (minutes)"
      labelPlacement="stacked"
      type="number"
      [(ngModel)]="form.durationMinutes"
      placeholder="e.g. 45"
    ></ion-input>
  </ion-item>

  <!-- Notes -->
  <ion-item>
    <ion-textarea
      label="Notes"
      labelPlacement="stacked"
      [(ngModel)]="form.notes"
      placeholder="Optional..."
      autoGrow="true"
    ></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="createSession()" [disabled]="saving">
    {{ saving ? 'Saving...' : 'Add session' }}
  </ion-button>

  <ion-note color="danger" *ngIf="uiError" style="display:block; margin-top:10px;">
    {{ uiError }}
  </ion-note>

  <hr style="margin: 16px 0; opacity: 0.2;" />

  <!-- List -->
  <div *ngIf="loading" style="display:flex; justify-content:center; padding: 16px 0;">
    <ion-spinner></ion-spinner>
  </div>

  <ion-note *ngIf="!loading && sessions.length === 0" style="display:block;">
    No sessions yet.
  </ion-note>

  <ion-list *ngIf="!loading && sessions.length > 0">
    <ion-item *ngFor="let s of sessions; trackBy: trackBySessionId" lines="full">
      <ion-label>
        <h2>{{ formatDateTime(s.startedAt) }} â€” {{ s.durationMinutes }} min</h2>
        <p>Course: {{ courseTitleById(s.courseId) }}</p>
        <p *ngIf="s.notes">{{ s.notes }}</p>
      </ion-label>

      <ion-button
        slot="end"
        fill="clear"
        color="danger"
        (click)="deleteSession(s.id)"
        [disabled]="deletingId === s.id"
      >
        {{ deletingId === s.id ? '...' : 'Delete' }}
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
